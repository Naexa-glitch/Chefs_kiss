<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Google Fonts source sans pro-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
        <!--Google Fonts source sans pro-->
        <!--Google Fonts source serif pro-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&family=Source+Serif+Pro&display=swap" rel="stylesheet">
        <!--Google Fonts source serif pro-->
        <!--Google Fonts arimo-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arimo&family=Source+Sans+Pro&family=Source+Serif+Pro&display=swap" rel="stylesheet">
        <!--Google Fonts arimo-->
        <!--css-->
        <link rel="stylesheet" href="./css/main.css">
        <title>Chef's Kiss user login</title>
    
    </head>
<body>
    
    <div class="container">

        <div class="container-md">

            <!-- header start -->
            <header>

                <div class="container-md navbar mt-5">
    
                    <div>
    
                        <div class="row">
                            <div class="col">
                                <img class="img-logo navbar-brand" src="./imgs/logo.webp" alt="Logo">
                            </div>
                            <div class="mobile-bar col">
                                <img src="imgs/bars.svg" alt="mobile bar" class="mobile-icon">
                            </div>
                          </div>
    
    
                    </div>
    
                    <nav id="main-nav" class="mobile-offcanvas navbar-expand-lg ">
    
                        <div class="offcanvas-header">
    
                            <button class="btn-close"></button>
    
                        </div>
    
                        <div class="container-fluid">
                    
                            <div class=" navbar-collapse pt-3">
                                <ul class="navbar-nav me-auto gap-5 mb-2 mb-lg-0">
                                    <li class="top-nav-item">
                                        <a class="top-nav-link mt-2" aria-current="page" href="index.html">Home</a>
                                    </li>
                                    <li class="top-nav-item">
                                        <a class="top-nav-link mt-2" href="#">About us</a>
                                    </li>
                                    <li class="top-nav-item">
                                        <a class="top-nav-link disabled mt-2" href="usersignup.html">Sign up</a>
                                    </li>
                                    <li class="top-nav-item">
                                        <a class="top-nav-select mt-2" href="userlogin.html">Login</a>
                                    </li> 
                                </ul>
    
                                <form class="d-flex ps-5 pt-3" role="search">
                                    <input class="form-control form-control-nav me-2 place-style" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn-transparent"><img class="img-fluid mb-1" src="./imgs/lupa.png" alt=""></button>
                                </form>
                            </div>
    
                            <img class="img-fluid offcanvas-header" src="./imgs/responsive-img.webp" alt="">
    
                        </div>
                    </nav>
                </div>
                
    
            </header>
            <!-- header end -->

            <!-- Login best page -->
            <div class="pt-4 pb-3">

                <h1 class="mt-5 title text-center">Time to login the <span class="title-blue">best </span>page</h1>

                    <div class="container-sm">

                        <div class=" pt-5">

                            <form>
                                <div class="mb-4">
                                <label for="username" class="form-label subtitle-account mb-0">Username</label>
                                <input type="email" class="form-control form-user-login" id="username" aria-describedby="emailHelp">
                                </div>
                                <div class="mb-3">
                                <label for="password" class="form-label subtitle-account mb-0">Password</label>
                                <input type="password" class="form-control form-user-login" id="password">
                                </div>
                                <div class="mb-5 form-check">
                                <div class="row">
                                    <div class="col">
                                        <input type="checkbox" class="form-check-input" id="check">
                                        <label class="form-check-label detail-text" for="check">Remember me</label>
                                    </div>
                                    <div class="col">
                                        <a class="link-account space-link-account" href="recoverpassword.html">Forgot password?</a>
                                    </div>
                                </div>
                                </div>
                            </form>

                        </div>  

                        <div class="text-center pb-5">

                            <button class="btn btn-user mt-5">Login</button>
                            <div id="emailHelp" class="form-text mt-3 detail-text">Dont have an account? <a class="link-account" href="usersignup.html">Sign in</a></div>
            
                        </div>
                    
                </div>    

            </div>
            <!-- Login best page -->

        </div>

        <!-- FOOTER START -->
        <footer class=" text-center footer">
            <div class=" justify-content-center pt-3">
                <div class="">
                        
                    <ul class="nav justify-content-center pt-3 gap-4">
                        <li><img class="img-footer" src="./imgs/facebook.png" alt="..."></li>
                        <li><img class="img-footer" src="./imgs/insta-logo.png" alt="..."></li>
                        <li><img class="img-footer" src="./imgs/youtube.png" alt="..."></li>
                    </ul>

                    <p class="title-rg text-white mt-4 mb-0 pb-3">Â©Chef's Kiss 2022</p>

                </div>    

            </div>
                
        </footer>
        <!-- END OF FOOTER -->

    </div>

        <!-- responsive navbar-->
        <script>
            document.addEventListener("DOMContentLoaded", function(){
    
                AOS.init();
    
                document.querySelector('.mobile-icon').addEventListener('click', function(event){
                    console.log('click');
                    document.getElementById('main-nav').classList.add('show-nav');
                });
    
                document.querySelector('.btn-close').addEventListener('click', function(event){
                    console.log('click');
                    document.getElementById('main-nav').classList.remove('show-nav');
                });
            });
        </script>
        <!-- responsive navbar-->
    
        <!-- AOS -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
        <!-- AOS -->

</body>
</html>
