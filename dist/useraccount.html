<html lang="en">

        <link rel="preconnect" href="https://fonts.googleapis.com">

         <!--Bootstrap JS-->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
        <!--css-->
        <link rel="stylesheet" href="./css/main.css">
    
        <title>Chef's Kiss</title>
    
    </head>
<body>
    
    <div id="app" class="container">

        <!-- header start -->
        <header>

                <div class="container-md navbar mt-5">
    
                    <navbar></navbar>
                    
                </div>
                
    
        </header>
            <!-- header end -->

            <!-- user info -->   
                <user-information></user-information>  
            <!-- user info -->

            <!-- Your saved recipes -->
            <div class="mt-5 mb-2 bg-sections">

                <div class="container-md">

                    <div class="row">

                        <h2 class="subtitle-orange">Your saved recipes</h2>

                        <div class="row row-cols-1 row-cols-md-3 mb-4 gap-4"> 

                            <recipes-cards></recipes-cards>
                            
                        </div>
                    </div>

                </div>
            </div>
            <!-- Your saved recipes -->

            <!-- Avaible recipes -->
            <div class="container-md">
                <div class="pt-5 pb-5 row">   

                    <h2 class="subtitle-orange">Available recipes</h2>

                    <div class="row row-cols-1 row-cols-md-3 mb-4 gap-4"> 

                        <recipes-cards></recipes-cards>
                        
                    </div>

                </div>
            </div>    
            <!-- Avaible recipes -->

        <!-- FOOTER START -->
        <footer class=" text-center footer mt-5">
            
            <footer-navigation></footer-navigation>
                
        </footer>
        <!-- END OF FOOTER -->

    </div>

                <!-- responsive navbar-->
    <script>
        document.addEventListener("DOMContentLoaded", function(){

            AOS.init();

            document.querySelector('.mobile-icon').addEventListener('click', function(event){
                console.log('click');
                document.getElementById('main-nav').classList.add('show-nav');
            });

            document.querySelector('.btn-close').addEventListener('click', function(event){
                console.log('click');
                document.getElementById('main-nav').classList.remove('show-nav');
            });
        });
    </script>
    <!-- responsive navbar-->

    <!-- AOS -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- AOS -->

    <!-- VueJS -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <script src="./js/components.js"></script>

    <script src="./js/components/RecipesCards.js"></script>
    <script src="./js/components/UserInformation.js"></script>
    <script src="./js/components/Navbar.js"></script>
    <script src="./js/components/Footer.js"></script>

   <!-- mounted -->
   <script>

       const mountedApp = app.mount("#app");
 
   </script>

</body>
</html>
